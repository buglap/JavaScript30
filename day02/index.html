<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS + CSS Clock</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="clock">
      <div class="clock-face">
        <div class="hand hour-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand second-hand"></div>
      </div>
    </div>
    <audio src="sounds/tick.mp3" id="tick" ></audio>
    <audio src="sounds/rain.wav" id="rain" loop='loop' ></audio>
    <audio src="sounds/path.m4a" id="path" loop='loop' ></audio>

<script src="index.js"></script>
</body>
</html>
