<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS drum kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
    <div onclick="play('sounds/A.wav')" data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">病毒</span>
    </div>
    <div onclick="play('sounds/S.wav')" data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">咳嗽</span>
    </div>
    <div onclick="play('sounds/D.wav')" data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">尖叫</span>
    </div>
    <div onclick="play('sounds/F.wav')" data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">鹰</span>
    </div>
    <div onclick="play('sounds/G.wav')" data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">码</span>
    </div>
    <div onclick="play('sounds/H.wav')" data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">乌鸦</span>
    </div>
    <div onclick="play('sounds/J.wav')" data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">帮助</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span onclick="play('sounds/K.wav')" class="sound">波</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span onclick="play('sounds/L.wav')" class="sound">钟</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/A.wav"></audio>
  <audio data-key="83" src="sounds/S.wav"></audio>
  <audio data-key="68" src="sounds/D.wav"></audio>
  <audio data-key="70" src="sounds/F.wav"></audio>
  <audio data-key="71" src="sounds/G.wav"></audio>
  <audio data-key="72" src="sounds/H.wav"></audio>
  <audio data-key="74" src="sounds/J.wav"></audio>
  <audio data-key="75" src="sounds/K.wav"></audio>
  <audio data-key="76" src="sounds/L.wav"></audio>

<script src="index.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
