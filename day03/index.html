<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Scoped CSS Variables and JS</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <img class="vc_single_image-img" src="https://colecciones.museodeantioquia.co/wp-content/uploads/2019/03/3926-CT.jpg">

  <div id="overlay"></div>

  <div class="controls">
    <label for="spacing">Spacing:</label>
    <input id="spacing" type="range" name="spacing" min="10" max="50" value="10" data-sizing="px">

    <label for="blur">Blur:</label>
    <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

    <label for="base">Base Color</label>
    <input id="base" type="color" name="base" value="#EFEFEF">
  </div>

  <script src="index.js"> </script>

</body>

</html>
